<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname">

        <label for="age">Age:</label>
        <input type="number" name="age">

        <label for="email">Email:</label>
        <input type="email" name="email">

        <label for="dateofbirth">DOB:</label>
        <input type="date" name="dateofbirth">

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female

        <label for="favicities">Fav Cities:</label>
        <input type="checkbox" name="favcities" value="delhi">Delhi
        <input type="checkbox" name="favcities" value="mumbai">Mumbai
        <input type="checkbox" name="favcities" value="chandigarh">Chandigarh
        <input type="checkbox" name="favcities" value="pune">Pune
        <input type="checkbox" name="favcities" value="cuttack">Cuttack
        <input type="checkbox" name="favcities" value="siliguri">Siliguri

        <label for="favcars">Fav Cars</label>
        <select name="favcars">
            <option value="audi">Audi</option>
            <option value="porsche">Porsche</option>
            <option value="rollsroyce">Rolls Royce</option>
            <option value="bmw">BMW</option>
            <option value="volvo">Volvo</option>
        </select>

        <input type="Submit">
    </form>

</body>

</html>
